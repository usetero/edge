---
# Release Workflow
#
# Builds and pushes container images when a release is created.
# Triggered by release-please after merging a release PR.
#
# Can also be triggered manually to push :latest from any branch.
#
# Architecture builds run on native runners (amd64 on ubuntu, arm64 on ubuntu-arm)
# then merged into a multi-arch manifest.
#
# Tags pushed (release):
# - :v1.2.3 (semantic version from release tag)
# - :latest
# - :<git-sha>
#
# Tags pushed (manual):
# - :latest
# - :<git-sha>
name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      distribution:
        description: "Distribution to build"
        required: true
        default: "datadog"
        type: choice
        options:
          - datadog

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["datadog"]') }}
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    outputs:
      image: ${{ steps.image.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image name
        id: image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}"
          echo "name=${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Build and Push Container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/${{ matrix.arch }}
          build-args: |
            DISTRIBUTION=${{ matrix.distribution }}
          push: true
          tags: ${{ steps.image.outputs.name }}:${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha,scope=edge-${{ matrix.distribution }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=edge-${{ matrix.distribution }}-${{ matrix.arch }}

  merge:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["datadog"]') }}
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}"

          # Always include SHA and latest
          TAGS="${IMAGE}:${{ github.sha }}"
          TAGS="${TAGS},${IMAGE}:latest"

          # Add version tag for releases
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAGS="${TAGS},${IMAGE}:${VERSION}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          fi

          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Create multi-arch manifest
        run: |
          IMAGE="${{ steps.tags.outputs.image }}"

          # Create and push manifest for each tag
          for TAG in $(echo "${{ steps.tags.outputs.tags }}" | tr ',' ' '); do
            echo "Creating manifest for ${TAG}..."
            docker buildx imagetools create -t "${TAG}" \
              "${IMAGE}:${{ github.sha }}-amd64" \
              "${IMAGE}:${{ github.sha }}-arm64"
          done

      - name: Summary
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "## ðŸš€ Release ${{ github.ref_name }}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## ðŸš€ Manual Build (${{ github.ref_name }})" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Distribution:** ${{ matrix.distribution }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Architectures:** amd64, arm64" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Images pushed:**" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "- \`${tag}\`" >> "$GITHUB_STEP_SUMMARY"
          done
