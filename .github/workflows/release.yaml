---
# Release Workflow
#
# Builds and publishes:
# - Multi-arch container images (linux/amd64, linux/arm64)
# - Standalone binaries (linux-amd64, linux-arm64, darwin-arm64)
#
# Triggered by release-please or manually.
name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      distribution:
        description: "Distribution to build"
        required: true
        default: "edge"
        type: choice
        options:
          - edge
          - datadog
          - otlp

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

# =============================================================================
# Binary Builds
# =============================================================================

jobs:
  binary-build-linux:
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["edge", "datadog", "otlp"]') }}
        arch:
          - runner: ubuntu-24.04
            suffix: linux-amd64
          - runner: ubuntu-24.04-arm
            suffix: linux-arm64
    runs-on: ${{ matrix.arch.runner }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set binary name
        run: |
          if [ "${{ matrix.distribution }}" = "edge" ]; then
            echo "BINARY_NAME=edge" >> $GITHUB_ENV
          else
            echo "BINARY_NAME=edge-${{ matrix.distribution }}" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          # hyperscan is x86-only, vectorscan is the ARM-compatible fork
          if [ "$(uname -m)" = "x86_64" ]; then
            sudo apt-get install -y libhyperscan-dev
          else
            sudo apt-get install -y libvectorscan-dev
          fi
          sudo apt-get install -y libzstd-dev zlib1g-dev

      - name: Setup Zig
        uses: mlugg/setup-zig@e7d1537c378b83b8049f65dda471d87a2f7b2df2 # v2.2.0
        with:
          version: 0.15.2

      - name: Fetch Zig dependencies
        run: |
          for i in 1 2 3 4 5; do zig build --fetch && break || sleep 10; done

      - name: Build
        run: |
          zig build ${{ matrix.distribution }} -Dcpu=baseline -Doptimize=ReleaseSafe

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp zig-out/bin/edge-${{ matrix.distribution }} artifacts/${{ env.BINARY_NAME }}-${{ matrix.arch.suffix }}
          chmod +x artifacts/${{ env.BINARY_NAME }}-${{ matrix.arch.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binary-${{ matrix.distribution }}-${{ matrix.arch.suffix }}
          path: artifacts/*
          if-no-files-found: error
          retention-days: 1

  binary-build-darwin:
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["edge", "datadog", "otlp"]') }}
    runs-on: macos-14 # Apple Silicon runner
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set binary name
        run: |
          if [ "${{ matrix.distribution }}" = "edge" ]; then
            echo "BINARY_NAME=edge" >> $GITHUB_ENV
          else
            echo "BINARY_NAME=edge-${{ matrix.distribution }}" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: |
          brew install zig vectorscan zstd

      - name: Fetch Zig dependencies
        run: |
          for i in 1 2 3 4 5; do zig build --fetch && break || sleep 10; done

      - name: Build
        run: |
          zig build ${{ matrix.distribution }} -Dcpu=baseline -Doptimize=ReleaseSafe

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp zig-out/bin/edge-${{ matrix.distribution }} artifacts/${{ env.BINARY_NAME }}-darwin-arm64
          chmod +x artifacts/${{ env.BINARY_NAME }}-darwin-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binary-${{ matrix.distribution }}-darwin-arm64
          path: artifacts/*
          if-no-files-found: error
          retention-days: 1

  upload-binaries:
    runs-on: ubuntu-latest
    needs: [binary-build-linux, binary-build-darwin]
    if: github.event_name == 'release'
    timeout-minutes: 10
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          pattern: binary-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload binaries to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Binaries uploaded to release" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          ls -1 artifacts/ | while read f; do
            echo "- \`$f\`" >> "$GITHUB_STEP_SUMMARY"
          done

  # =============================================================================
  # Docker Image Builds
  # =============================================================================

  docker-build:
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["edge", "datadog", "otlp"]') }}
        arch:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.arch.runner }}
    timeout-minutes: 30
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.arch.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          if [ "${{ matrix.distribution }}" = "edge" ]; then
            echo "REGISTRY_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          else
            echo "REGISTRY_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}" >> $GITHUB_ENV
          fi

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.arch.platform }}
          build-args: |
            DISTRIBUTION=${{ matrix.distribution }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.REGISTRY_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          provenance: false
          sbom: false

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-${{ matrix.distribution }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    runs-on: ubuntu-latest
    needs: docker-build
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["edge", "datadog", "otlp"]') }}
    steps:
      - name: Prepare
        run: |
          if [ "${{ matrix.distribution }}" = "edge" ]; then
            echo "REGISTRY_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          else
            echo "REGISTRY_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}" >> $GITHUB_ENV
          fi

      - name: Download digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ matrix.distribution }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}

      - name: Summary
        run: |
          echo "## Docker Release" >> "$GITHUB_STEP_SUMMARY"
          echo "**Distribution:** ${{ matrix.distribution }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Image:** ${{ env.REGISTRY_IMAGE }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> "$GITHUB_STEP_SUMMARY"
