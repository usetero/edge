---
# Release Workflow
#
# Builds and pushes container images when a release is created.
# Triggered by release-please after merging a release PR.
#
# Can also be triggered manually to push :latest from any branch.
#
# Tags pushed (release):
# - :v1.2.3 (semantic version from release tag)
# - :latest
# - :<git-sha>
#
# Tags pushed (manual):
# - :latest
# - :<git-sha>
name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      distribution:
        description: "Distribution to build"
        required: true
        default: "datadog"
        type: choice
        options:
          - datadog

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["datadog"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}"

          # Always include SHA and latest
          TAGS="${IMAGE}:${{ github.sha }}"
          TAGS="${TAGS},${IMAGE}:latest"

          # Add version tag for releases
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAGS="${TAGS},${IMAGE}:${VERSION}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Tags to push: ${TAGS}"

      - name: Build and Push Container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            DISTRIBUTION=${{ matrix.distribution }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=edge-${{ matrix.distribution }}
          cache-to: type=gha,mode=max,scope=edge-${{ matrix.distribution }}

      - name: Summary
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "## ðŸš€ Release ${{ github.ref_name }}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## ðŸš€ Manual Build (${{ github.ref_name }})" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Distribution:** ${{ matrix.distribution }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Images pushed:**" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "- \`${tag}\`" >> "$GITHUB_STEP_SUMMARY"
          done
