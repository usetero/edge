---
# Release Workflow
#
# Builds and pushes container images when a release is created.
# Triggered by release-please after merging a release PR.
#
# Can also be triggered manually to push :latest from any branch.
#
# Builds run on native runners (amd64 on ubuntu-latest, arm64 on arm-4-core),
# then merged into a multi-arch manifest.
#
# Tags pushed (release):
# - :v1.2.3 (semantic version from release tag)
# - :latest
# - :<git-sha>
#
# Tags pushed (manual):
# - :latest
# - :<git-sha>
name: release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      distribution:
        description: "Distribution to build"
        required: true
        default: "datadog"
        type: choice
        options:
          - datadog

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["datadog"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          build-args: |
            DISTRIBUTION=${{ matrix.distribution }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}:${{ github.sha }}-amd64
          cache-from: type=gha,scope=edge-${{ matrix.distribution }}-amd64
          cache-to: type=gha,mode=max,scope=edge-${{ matrix.distribution }}-amd64

  build-arm64:
    runs-on: arm-4-core
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["datadog"]') }}
    steps:
      - name: Install Docker
        run: |
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com | sudo sh
            sudo usermod -aG docker $USER
          fi
          sudo systemctl start docker || sudo service docker start || true
          timeout 30 bash -c 'while ! docker version; do sleep 1; done'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          build-args: |
            DISTRIBUTION=${{ matrix.distribution }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}:${{ github.sha }}-arm64
          cache-from: type=gha,scope=edge-${{ matrix.distribution }}-arm64
          cache-to: type=gha,mode=max,scope=edge-${{ matrix.distribution }}-arm64

  merge:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        distribution: ${{ github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', inputs.distribution)) || fromJson('["datadog"]') }}
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.distribution }}"

          # Always include SHA and latest
          TAGS="${IMAGE}:${{ github.sha }},${IMAGE}:latest"

          # Add version tag for releases
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAGS="${TAGS},${IMAGE}:${VERSION}"
          fi

          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Create multi-arch manifest
        run: |
          IMAGE="${{ steps.tags.outputs.image }}"

          # Create and push manifest for each tag
          for TAG in $(echo "${{ steps.tags.outputs.tags }}" | tr ',' ' '); do
            echo "Creating manifest for ${TAG}..."
            docker buildx imagetools create -t "${TAG}" \
              "${IMAGE}:${{ github.sha }}-amd64" \
              "${IMAGE}:${{ github.sha }}-arm64"
          done

      - name: Summary
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "## ðŸš€ Release ${{ github.ref_name }}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## ðŸš€ Manual Build (${{ github.ref_name }})" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Distribution:** ${{ matrix.distribution }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Architectures:** amd64, arm64" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Images pushed:**" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "- \`${tag}\`" >> "$GITHUB_STEP_SUMMARY"
          done
